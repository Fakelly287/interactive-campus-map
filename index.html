<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interaktywna mapa</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
        cursor: grab;
    }
    #map {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>
<div id="container">
    <img id="map" src="my_map.png" alt="Mapa kampusu">
</div>

<script>
    (function() {
        var map = document.getElementById('map');
        var container = document.getElementById('container');
        var isDragging = false;
        var startX, startY;
        var initialX = 0, initialY = 0;
        var translateX = 0, translateY = 0;
        var scale = 2; // Początkowe przybliżenie
        var minScale = 1; // Minimalne przybliżenie
        var maxScale = 4; // Maksymalne przybliżenie

        map.style.transform = 'translate(' + translateX + 'px, ' + translateY + 'px) scale(' + scale + ')';

        container.addEventListener('mousedown', function(e) {
            if (e.button === 0) {
                isDragging = true;
                startX = e.clientX - translateX;
                startY = e.clientY - translateY;
                container.style.cursor = 'grabbing';
                e.preventDefault();
            }
        });

        container.addEventListener('mousemove', function(e) {
            if (isDragging) {
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                map.style.transform = 'translate(' + translateX + 'px, ' + translateY + 'px) scale(' + scale + ')';
            }
        });

        container.addEventListener('mouseup', function(e) {
            if (isDragging) {
                isDragging = false;
                initialX = translateX;
                initialY = translateY;
                container.style.cursor = 'grab';
            }
        });

        container.addEventListener('mouseleave', function(e) {
            if (isDragging) {
                isDragging = false;
                initialX = translateX;
                initialY = translateY;
                container.style.cursor = 'grab';
            }
        });

        container.addEventListener('wheel', function(e) {
            e.preventDefault();
            var rect = container.getBoundingClientRect();
            var offsetX = (e.clientX - rect.left - translateX) / scale;
            var offsetY = (e.clientY - rect.top - translateY) / scale;

            var delta = e.deltaY > 0 ? -0.1 : 0.1;
            var newScale = scale + delta;
            newScale = Math.min(Math.max(minScale, newScale), maxScale); // Ograniczenie skali do 1.5 - 3

            translateX -= offsetX * (newScale - scale);
            translateY -= offsetY * (newScale - scale);
            scale = newScale;

            map.style.transform = 'translate(' + translateX + 'px, ' + translateY + 'px) scale(' + scale + ')';
        });
    })();
</script>
</body>
</html>
