<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interaktywna mapa</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #container {
        width: 100%;
        height: 100%;
        overflow: auto;
        position: relative;
    }
    #map {
        width: 100%;
        height: auto;
        display: block;
        cursor: grab;
        transition: transform 0.2s ease;
    }
</style>
</head>
<body>
<div id="container">
    <img id="map" src="https://github.com/Fakelly287/interactive-campus-map/blob/f4f34ac3cbd141004f58b3d8fb68c9cc1e8d12b9/my-map.png" alt="Mapa kampusu">
</div>

<script>
    (function() {
        var map = document.getElementById('map');
        var container = document.getElementById('container');
        var isDragging = false;
        var startX, startY;
        var initialX = 0, initialY = 0;
        var scale = 1;

        container.addEventListener('mousedown', function(e) {
            if (e.button === 0) { // Sprawdź, czy lewy przycisk myszy jest naciśnięty
                isDragging = true;
                startX = e.pageX - initialX;
                startY = e.pageY - initialY;
                e.preventDefault();
            }
        });

        container.addEventListener('mousemove', function(e) {
            if (isDragging) {
                initialX = e.pageX - startX;
                initialY = e.pageY - startY;
                map.style.transform = 'translate(' + initialX + 'px, ' + initialY + 'px) scale(' + scale + ')';
            }
        });

        container.addEventListener('mouseup', function() {
            isDragging = false;
        });

        container.addEventListener('mouseleave', function() {
            isDragging = false;
        });

        container.addEventListener('wheel', function(e) {
            e.preventDefault();
            var delta = e.deltaY > 0 ? -0.1 : 0.1;
            scale += delta;
            scale = Math.min(Math.max(0.5, scale), 2); // Ograniczenie skali do 0.5 - 2
            map.style.transform = 'translate(' + initialX + 'px, ' + initialY + 'px) scale(' + scale + ')';
        });
    })();
</script>
</body>
</html>
