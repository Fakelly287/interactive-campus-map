<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interaktywna mapa</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }
    #map {
        width: 100%;
        height: auto;
        display: block;
        cursor: grab;
    }
</style>
</head>
<body>
<div id="container">
    <img id="map" src="mapa.png" alt="Mapa kampusu">
</div>

<script>
    (function() {
        var map = document.getElementById('map');
        var container = document.getElementById('container');
        var isDragging = false;
        var startX, startY;
        var initialX = 0, initialY = 0;
        var scale = 1;
        var translateX = 0, translateY = 0;

        container.addEventListener('mousedown', function(e) {
            if (e.button === 0) {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                container.style.cursor = 'grabbing';
                e.preventDefault();
            }
        });

        container.addEventListener('mousemove', function(e) {
            if (isDragging) {
                var newX = e.clientX - startX;
                var newY = e.clientY - startY;
                translateX = initialX + newX;
                translateY = initialY + newY;
                map.style.transform = 'translate(' + translateX + 'px, ' + translateY + 'px) scale(' + scale + ')';
            }
        });

        container.addEventListener('mouseup', function(e) {
            if (isDragging) {
                isDragging = false;
                initialX = translateX;
                initialY = translateY;
                container.style.cursor = 'grab';
            }
        });

        container.addEventListener('mouseleave', function(e) {
            if (isDragging) {
                isDragging = false;
                initialX = translateX;
                initialY = translateY;
                container.style.cursor = 'grab';
            }
        });

        container.addEventListener('wheel', function(e) {
            e.preventDefault();
            var delta = e.deltaY > 0 ? -0.1 : 0.1;
            scale += delta;
            scale = Math.min(Math.max(0.5, scale), 2); // Ograniczenie skali do 0.5 - 2
            map.style.transform = 'translate(' + translateX + 'px, ' + translateY + 'px) scale(' + scale + ')';
        });
    })();
</script>
</body>
</html>
