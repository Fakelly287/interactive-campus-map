<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interaktywna mapa</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }
    #map {
        width: 100%;
        height: auto;
        display: block;
        cursor: pointer;
        transition: transform 0.25s ease;
    }
</style>
</head>
<body>
<div id="container">
    <img id="map" src="https://github.com/Fakelly287/interactive-campus-map/blob/7a1d4c5efe7abbf55949b9d4b1da68bbf1b99c0e/my-map.png" alt="Mapa kampusu">
</div>
<script>
    (function() {
        var map = document.getElementById('map');
        var container = document.getElementById('container');
        var scale = 1;

        container.addEventListener('wheel', function(e) {
            e.preventDefault();
            var delta = e.deltaY > 0 ? -0.1 : 0.1; // Określ szybkość przybliżania i oddalania
            scale += delta;
            scale = Math.min(Math.max(0.5, scale), 3); // Ustaw limity przybliżania
            map.style.transform = 'scale(' + scale + ')';
        });
    })();
</script>
</body>
</html>
