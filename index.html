<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interaktywna mapa</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #container {
        width: 100%;
        height: 100%;
        overflow: auto;
        position: relative;
    }
    #map {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>
<div id="container">
    <img id="map" src="https://github.com/Fakelly287/interactive-campus-map/blob/main/mapa.png" alt="Mapa kampusu">
</div>
</body>
</html>
